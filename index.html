<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Naughts and Crosses!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="js/jquery.js"></script>
    <script src="js/rules.js"></script>
    <script src="js/ui.js"></script>
</head>
<body>

    <div id="content">
        <h1 id="title">Naughts & Crosses!</h1>
        <p>P1 start</p>
        <div id="game">
            <div class="player1">
                <p id="player1">P1<br>CROSSES<p>
                <div id="p1Wins">0</div>
            </div>
            
            <div class="grid-container">
                <div class="grid-items" id="1A"></div>
                <div class="grid-items" id="1B"></div>
                <div class="grid-items" id="1C"></div>
                <div class="grid-items" id="2A"></div>
                <div class="grid-items" id="2B"></div>
                <div class="grid-items" id="2C"></div>
                <div class="grid-items" id="3A"></div>
                <div class="grid-items" id="3B"></div>
                <div class="grid-items" id="3C"></div>
            </div> 
            <div class="player2">
                <p id="player2">P2<br>NAUGHTS</p>
                <div id="p2Wins">0</div>
            </div>
        </div>
        <button id="reset-all">RESET</button>
        <audio id="draw-sound">
            <source src="SFX/explode.wav" type="audio/mpeg">
        </audio>
        <audio id="win1">
            <source src="SFX/win1.wav" type="audio/mpeg">
        </audio>
        <audio id="win2">
            <source src="SFX/win2.wav" type="audio/mpeg">
        </audio>
    </div>
    
    
</body>
</html>
